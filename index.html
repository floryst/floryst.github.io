<!DOCTYPE html>
<html>
	<head>
		<title>&#x1F384&#x1F384&#x1F384</title>
		<style type="text/css">
* {
	margin: 0;
	padding: 0;
}
html, body {
	width: 100%;
	height: 100%;
	background-color: #e4dde4;
	font-family: sans-serif;
}
body {
	box-sizing: border-box;
	padding: 30px;
}
body > a {
	display: inline-block;
	width: 10em;
	height: 10em;
	line-height: 10em;
	text-align: center;
	background-color: #7ab3c2;
	opacity: 0.75;
	transition: opacity 0.2s ease;
	margin: 10px;
	text-decoration: none;
	outline: none;
}
body > a:hover {
	opacity: 1.0;
}
body > a > p {
	color: black;
	vertical-align: middle;
	font-weight: bold;
}
#header {
	padding-bottom: 10px;
}
#header > p:nth-child(1) {
	font-size: 2.0em;
	font-weight: bold;
}
#header > p:nth-child(2) {
	color: #444;
	font-size: 1.25em;
	margin-left: 1.0em;
}
		</style>
	</head>
	<body>
		<div id="header">
			<p>Hi! I'm Forrest!</p>
			<p>&#x21B3 The squares are clickable (and edible).</p>
		</div>
		<a href="https://github.com/floryst"><p>Github</p></a>
	</body>
</html>
